<% include header.html %>
<div class="main-content common-page clearfix">
    <div class="common-item">
        <div class="common-title">
            <%=commonTitle%>
        </div>
        <div class="post-lists">
			<div class="post-lists-body">
                <%if (posts) {%>
				<%posts.forEach(function(post){%>
				<div class="post-list-item">
					<div class="post-list-item-container <%= func.getPostBgColor(theme.colorBgPosts, post.color, 'white') %>">
						<div class="item-label <%= func.getPostBgColor(theme.colorBgPosts, post.color, 'white') %>">
							<div class="item-title"><a href="/p/<%=post.cid%>"><%=post.title%></a></div>
							<div class="item-meta clearfix">
                                <div class="item-meta-ico <%= func.getPostIcon(post.icon) %>" style="background: url(/public/images/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
								<div class="item-meta-date"> <%=post.created%> </div>
							</div>
						</div>
					</div>
				</div>
                <%});%>
                <%} else {%>
                <div class="post-list-item">没有找到内容,请换别的关键字进行检索</div>
                <%}%>
			</div>
		</div>
	</div>
	<div class="lists-navigator clearfix">
	<% include pagination.html %>
	</div>
</div>
<% include footer.html %>
