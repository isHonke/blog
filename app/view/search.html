<% include header.html %>
<div class="main-content page-page">
    <div class="search-page">
        <form id="search" class="search-form" method="post" action="/" role="search">
            <span class="search-box clearfix">
                <input type="text" id="input" class="input" name="s" required="true" placeholder="Search..." maxlength="30" autocomplete="off">
                <button type="submit" class="spsubmit"><i class="icon-search"></i></button>
            </span>
        </form>
        <div class="search-tags">
            <%if (tags) {%>
            <%tags.forEach(function(tag){%>
            <a href="/tag/<%=tag.slug%>" class="bg-white"># <%=tag.name%>(<%=tag.count%>)</a>
            <%})%>
            <%}else{%>
            <p> Nothing here ! </p>
            <%}%>
            <div class="search-tags-hr bg-deepgrey"></div>
        </div>
    </div>
</div>
<% include footer.html %>
