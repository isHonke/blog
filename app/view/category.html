<% include header.html %>

<div class="main-content archive-page clearfix">
    <%list.forEach(function(item){%>
    <div class="categorys-item">
        <div class="categorys-title">
            <a href="/category/<%=item.category.slug%>"><%=item.category.name%></a><span> ï¼š<%=item.category.count%></span>
        </div>
        <div class="post-lists">
            <div class="post-lists-body">
                <%item.posts.forEach(function(post){%>
                <div class="post-list-item">
                    <div class="post-list-item-container">
                        <div class="item-label">
                            <div class="item-title"><a href="/p/<%=post.cid%>"><%=post.title%></a></div>
                            <div class="item-meta clearfix">
                                <div class="item-meta-date"> <%=post.time%> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <%});%>
            </div>
        </div>
    </div>
    <%});%>
</div>

<% include footer.html %>
